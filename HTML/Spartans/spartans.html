    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        #uploaded-image-container {
            position: fixed;
            top: -400px;

            left: 50%;
            transform: translateX(-50%);
            transition: top 3s ease-in-out;

            z-index: 999;

        }

        #uploaded-image-container img {
            max-width: 100%;
            height: auto;
        }

        #image-upload-form {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        input[type="file"] {
            margin-bottom: 20px;
        }

        /* Dropdown Styles */
        .dropdown .trigger {
            border-bottom: 1px solid #ddd;
            padding: 10px;
            position: relative;
            cursor: pointer;
        }

        .dropdown .trigger::after {
            content: ">";
            display: inline-block;
            position: absolute;
            right: 15px;
            transform: rotate(90deg) scale(0.5, 1);
            font-weight: bold;
            transition: transform 0.3s;
        }

        .dropdown .trigger.active::after {
            transform: rotate(-90deg) scale(0.5, 1);
        }

        .dropdown .content {
            display: none;
        }

        .dropdown .content.active {
            display: block;
        }

<div id="dropdown" style="position: fixed; top: 4px; right: 10px;">

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var backgrounds = [
                "/Halo/1.jpg",
                "/Halo/2.jpg",
                "/Halo/4.jpg",
                "/Halo/6.jpg",
                "/Halo/7.jpg",
                "/Halo/8.jpg",
                "/Halo/18.jpg",
                "/Halo/32.png",
                "/Halo/12.jpg",
                "/Halo/33.jpg",
                "/Halo/14.jpg",
                "/Halo/19.jpg",
                "/Halo/17.jpg"
            ];
            var randomIndex = Math.floor(Math.random() * backgrounds.length);
            var selectedBackground = backgrounds[randomIndex];

            document.querySelector(".background").style.backgroundImage = "url('" + selectedBackground + "')";

            // Add event listener to play audio on user interaction
            document.addEventListener("click", function () {
                playBackgroundMusic();
            });

            // Function to play background music
            function playBackgroundMusic() {
                const audio = document.getElementById('background-music');
                audio.play();
            }


            // Function to pause background music and store playback time
            function pauseBackgroundMusic() {
                var audio = document.getElementById('background-music');
                audio.pause();
                localStorage.setItem('playbackTime', audio.currentTime);
            }

            function redirectToTheastc() {
                pauseBackgroundMusic(); // Pause background music and store playback time
                window.location.href = '/HTML/Spartans/theastc.html'; // Redirect to theastc.html
            }
        });

        function showImage(imageURL) {
            const container = document.getElementById('uploaded-image-container');
            container.innerHTML = `<img src="${imageURL}" alt="Uploaded Image">`;
            container.style.top = '25%'; // Move the image to the middle of the screen
            setTimeout(function () {
                container.style.top = '75vh'; // Move the image down
                setTimeout(function () {
                    window.location.href = '/HTML/Spartans/theastc.html'; // Redirect after animation
                }, 5000); // Adjust delay time as needed
            }, 4000); // Wait for 3 seconds before moving the image down
        }

        document.addEventListener("DOMContentLoaded", function () {
    // Add event listener to toggle dropdown when trigger is clicked
    document.getElementById('trigger').addEventListener('click', function () {
        toggleDropdown('content'); // Pass the correct ID for the content
    });

    // Close dropdowns when clicking outside
    document.addEventListener('click', function (event) {
        if (!event.target.closest('#dropdown')) {
            closeAllDropdowns();
        }
    });
});

// Function to toggle dropdown visibility
function toggleDropdown(dropdownId) {
    const dropdownContent = document.getElementById(dropdownId);
    dropdownContent.classList.toggle('active');
}

// Function to close all dropdowns
function closeAllDropdowns() {
    const dropdowns = document.querySelectorAll('#dropdown-content'); // Changed selector to target dropdown-content class
    dropdowns.forEach(dropdown => {
        dropdown.classList.remove('active');
    });
}
