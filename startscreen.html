<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Screen</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="neon.css">
    <script>
        $(document).ready(function(){
            var dynamictext = ['\u00A0\u00A0\u00A0The Parliament of Justice\u00A0', '\u00A0\u00A0\u00A0Titans\u00A0', '\u00A0\u00A0\u00A0Stable Enforcers\u00A0', 
            '\u00A0\u00A0\u00A0Kinetic Legion\u00A0', '\u00A0\u00A0\u00A0Cobros\u00A0', '\u00A0\u00A0\u00A0The Advanced Spartan 3 corp\u00A0', '\u00A0\u00A0\u00A0BludBruhs\u00A0', 
            '\u00A0\u00A0\u00A0League\u00A0', '\u00A0\u00A0\u00A0The Conservation Resolution\u00A0'];
            var index = 0;

            $.fn.appendTextToDiv = function(){
                if(index == dynamictext.length){
                    index = 0;
                }
                $(".dynamic_text h2").text(dynamictext[index]);
                index++

                setTimeout(function(){
                    $.fn.appendTextToDiv();
                }, 2500)
            }
            $.fn.appendTextToDiv();

                // Redirect to index.html when clicking anywhere on the screen
        $(document.body).on('click', function() {
            window.location.href = 'index.html';
        });
        })
    </script>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="static_text">
                <h2> </h2>
            </div>
            <div class="dynamic_text">
                <h2> </h2>
                <div class="slide_box">
                    <div class="slide_pipe"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
